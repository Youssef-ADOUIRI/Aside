# Aside - Backend Services

services:
  # PostgreSQL 15 with logical replication enabled for PowerSync
  postgres:
    image: postgres:15-alpine
    container_name: aside-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aside_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-aside_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aside_user} -d ${POSTGRES_DB:-aside_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PowerSync Service - Sync engine for local-first SQLite
  powersync:
    image: journeyapps/powersync-service:latest
    container_name: aside-powersync
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POWERSYNC_CONFIG_PATH: /config/powersync.yaml
    ports:
      - "${POWERSYNC_PORT:-8080}:8080"
    volumes:
      - ./docker/powersync.yaml:/config/powersync.yaml:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
